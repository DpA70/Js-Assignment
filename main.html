<html>
    <head></head>
        <h1>Java Script  Day 1 Assignment </h1>

        <body>

            
            <script>
                function getD(){
                    var time = new Date();
                    var mon = time.getMonth()+1;
                    var day = time.getDate();
                    var y = time.getFullYear();
                    document.write("mm/dd/yyyy Format : "+mon+"/"+day+"/"+y);
                    document.write("<br>");
                    document.write("dd/mm/yyyy Format : "+day+"/"+mon+"/"+y);
                    document.write("<br>");
                    document.write("yyyy/mm/dd Format : "+y+"/"+mon+"/"+day);
                    window.print();
                }

                function GetTime(){
                    var today = new Date();
                    var day = today.getDay();
                    var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
                    document.write("Today is : " + daylist[day] + "<br>");
                    var hour = today.getHours();
                    var minute = today.getMinutes();
                    var second = today.getSeconds();
                    var prepand = (hour >= 12)? " PM ":" AM ";
                    hour = (hour >= 12)? hour - 12: hour;
                    if (hour===0 && prepand===' PM ') 
                    { 
                    if (minute===0 && second===0)
                    { 
                    hour=12;
                    prepand=' Noon';
                    } 
                    else
                    { 
                    hour=12;
                    prepand=' PM';
                    } 
                    } 
                    if (hour===0 && prepand===' AM ') 
                    { 
                    if (minute===0 && second===0)
                    { 
                    hour=12;
                    prepand=' Midnight';
                    } 
                    else
                    { 
                    hour=12;
                    prepand=' AM';
                    } 
                    } 
                    document.write("Current Time : "+hour + prepand + " : " + minute + " : " + second);
                }


            </script>
            <button type="button" onclick="getD();">GetDate</button>
            <button type="button" onclick="GetTime();">GetTime</button>
        </body>
</html>
